<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div id="choropleth_map"></div>

<script type="text/javascript">

  var spec1 = "https://kelvinvalani.github.io/FIT3179/vis2/js/map.json";
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id="bubble"></div>

<script type="text/javascript">

  var spec2 = "https://kelvinvalani.github.io/FIT3179/vis2/js/bubble.json";
  vegaEmbed('#bubble', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


<div id="line"></div>

<script type="text/javascript">

  var spec3 = "https://kelvinvalani.github.io/FIT3179/vis2/js/line.json";
  vegaEmbed('#line', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>






</body>
</html>
